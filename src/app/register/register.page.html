<ion-header>
    <ion-toolbar>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <section>
        <div class="ion-padding-bottom">
            <ion-list class="padding">
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input type="text" [(ngModel)]="username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Confirm Password</ion-label>
                    <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
                </ion-item>
            </ion-list>
        </div>
        <ion-button fill="solid" expand="block" color="primary" (click)="register()">REGISTER</ion-button>
        <ion-button fill="outline" size="block" color="primary" (click)="loginRoute()">LOGIN</ion-button>
    </section>
</ion-content>

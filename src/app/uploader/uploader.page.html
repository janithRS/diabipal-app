  <ion-toolbar>
    <ion-title>Upload Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- progress bar for cloud upload -->
  <ion-progress-bar [value]="uploadProgress" color="secondary"></ion-progress-bar>

  <ion-button [routerLink]="['/tabs/tabs/uploader/forms']">forms</ion-button>


  <!-- <ion-card  *ngFor="let f of files" >

    <ion-card-content class="ion-text-center" (click)="openFile(f)">

      <ion-button  (click)="uploadFile(f)" fill="outline" slot="end"> 
        <ion-icon name="cloud-upload" (click)="uploadFile(f)" fill="outline" slot="end"></ion-icon>

      <ion-button (click)="deleteFile(f)" color="danger" fill="outline" slot="end">

      </ion-button>
    </ion-card-content>
  </ion-card> -->

  <ion-list>
    <ion-item-sliding *ngFor="let f of files"> 
      <ion-item (click)="openFile(f)">
        <ion-icon name="image" slot="start" *ngIf="f.name.endsWith('jpg')"></ion-icon>
        <ion-icon name="image" slot="start" *ngIf="f.name.endsWith('png')"></ion-icon>

        <ion-label class="ion-text-wrap">
          {{ f.name }}
          <p>{{ f.fullPath }}</p>
        </ion-label>
      </ion-item>

      <!-- The option buttons for an ion-item-sliding.  -->
      <ion-item-options side="end"> 
        <!-- delete option -->
        <ion-item-option (click)="uploadFile(f)" color="primary">
          <ion-icon name="cloud-upload" slot="icon-only"></ion-icon>
        </ion-item-option>
        <!-- Upload to cloud option -->
        <ion-item-option (click)="deleteFile(f)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option> 
      </ion-item-options>

    </ion-item-sliding>
  </ion-list> 
 
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectMedia()">
      <ion-icon slot="start" name="document"></ion-icon>
      Select Media
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Medical Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
        <ion-item>
          <ion-label position="floating">Age</ion-label>
          <ion-input type="number" formControlName="age" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="flaoting">Sex</ion-label>
          <ion-select formControlName="sex" interface="popover">
            <ion-select-option value="1">Male</ion-select-option>
            <ion-select-option value="0">Female</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Height (cm)</ion-label>
          <ion-input type="number" formControlName="height" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Weight (kg)</ion-label>
          <ion-input type="number" formControlName="weight" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Blood Pressure</ion-label>
          <ion-input type="number" formControlName="bp" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Skin Thickness</ion-label>
          <ion-input type="number" formControlName="skin" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Insulin</ion-label>
          <ion-input type="number" formControlName="ins" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">PED</ion-label>
          <ion-input type="number" formControlName="ped" required></ion-input>
        </ion-item>
        <ion-item *ngIf="hidden">
          <ion-label position="floating">Number of preganancies</ion-label>
          <ion-input type="number" formControlName="preg" required></ion-input>
        </ion-item>  
  
        <ion-item>
          <ion-label position="floating">Cholesterol level</ion-label>
          <ion-input
            type="number"
            formControlName="totChol"
            required
          ></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Cigarrette intake</ion-label>
          <ion-select formControlName="cigs" interface="popover">
            <ion-select-option value="1">Yes</ion-select-option>
            <ion-select-option value="0">No</ion-select-option>
          </ion-select>
          <!-- <ion-input type="number" [(ngModel)]="form.cigs" required></ion-input> -->
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Number of days you exercise</ion-label>
          <ion-select formControlName="exercise" interface="popover">
            <ion-select-option value="0">0</ion-select-option>
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
            <ion-select-option value="6">6</ion-select-option>
          </ion-select>
          <!-- <ion-input type="number" [(ngModel)]="form.cigs" required></ion-input> -->
        </ion-item>

        <ion-button
          class="ion-padding"
          color="primary"
          expand="full"
          type="submit"
        >
          Enter Details
        </ion-button>
      </form>
    </ion-item-sliding>
  </ion-list>
</ion-content>
